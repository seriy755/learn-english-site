{% extends "base_page.html" %}

{% block page-title %}
Учебные материалы
{% endblock %}

{% block content %}
<div>
    <a href="/material-add" class="btn btn-primary">Добавить учебный материал</a>
</div>
<div class="container px-4 py-5" id="educate-table">
    <div class="table-responsive">
        <table class="table table-striped table-sm">
          <thead>
            <tr>
              <th scope="col" class="py-3">#</th>
              <th scope="col" class="py-3">Тип</th>
              <th scope="col" class="py-3">Ссылка</th>
              <th scope="col" class="py-3">Описание</th>
            </tr>
          </thead>
          <tbody>
            {% for cnt, type, link, description in data %}
            <tr>
                <td class="py-3">{{ cnt }}</td>
                <td class="py-3">{{ type }}</td>
                <td class="py-3"> <a class="link-opacity-10-hover" href="{{ link }}">Ссылка</a></td>
                <td class="py-3">{{ description }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
</div>
{% endblock %}
