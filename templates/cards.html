{% extends "base_page.html" %}

{% block page-title %}
Карточки
{% endblock %}

{% block content %}
<div>
    <div class="row row-cols-1 row-cols-md-4 g-4">
        {% for card in data %}
        <div class="col-md 8 mx-auto">
            <div class="card border-dark mb-3 text-center" style="max-width: 20rem;">
                <h3 class="card-header"> № {{ card.cnt }}</h3>
                <div class="card-body">
                    <h5 class="card-title">{{ card }}</h5>
                    <a href="/cards/{{ card.cnt }}" class="btn btn-primary">Показать перевод</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
