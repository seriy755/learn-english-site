{% extends "base_page.html" %}

{% block page-title %}
Добавить новое слово
{% endblock %}

{% block content %}
<div class="container-sm px-5 py-5" id="word-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Изученное слово</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-3">
                <label for="new_word">Слово</label>
                <input type="text" class="form-control input-lg" name="new_word" id="new_word">
            </div>
            <div class="col-md-3">
                <label for="new_translation">Перевод</label>
                <input type="text" class="form-control input-lg" name="new_translation" id="new_translation">
            </div>
            <div class="col-md-6">
                <label for="new_comment">Комментарий</label>
                <textarea type="text" class="form-control input-lg" name="new_comment" id="new_comment"
                aria-discrabedby="commention_note", rows="2"></textarea>
                <div id="commention_note" class="form-text">Вы можете добавить комментарий к переводу, если требуется</div>
            </div>
        </div>
        <div class="row px-5 py-2">
            <button type="submit" class="btn btn-primary" formaction="/send-word">Отправить</button>
        </div>
    </form>
</div>
{% endblock %}
