{% extends "base_page.html" %}

{% block page-title %}
Редактировать слово
{% endblock %}

{% block content %}

<div class="container-sm px-5 py-5" id="edit-form">
    <form method="post">
        <div class="row px-5 py-2">
            <h3>Редактируемое слово</h3>
        </div>
        <div class="row px-5 py-2">
            <div class="col-md-3">
                <label for="new_word">Слово</label>
                <input type="text" class="form-control input-lg" value="{{ word }}" name="word" id="word">
            </div>
            <div class="col-md-3">
                <label for="new_translation">Перевод</label>
                <input type="text" class="form-control input-lg" value="{{ translation }}" name="translation" id="translation">
            </div>
            <div class="col-md-6">
                <label for="new_comment">Комментарий</label>
                <textarea type="text" class="form-control input-lg" name="comment" id="comment"
                aria-discrabedby="commention_note", rows="2">{{ comment }}</textarea>
                <div id="commention_note" class="form-text">Вы можете добавить комментарий к переводу, если требуется</div>
            </div>
        </div>
        <div class="row px-5 py-2">
            <input type="hidden" name="edit" value="{{ pk }}">
            <button type="submit" class="btn btn-primary" formaction="/vocabulary">Сохранить</button>
        </div>
    </form>
</div>
{% endblock %}
